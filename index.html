<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="title"><h1>Etch-a-Sketch</h1></div>
            <div class="content"></div>
                <div class="board" id="boardClick"></div>
                <div class="buttons">
                    <button id="black">Black</button>
                    <button id="eraser">Eraser</button>
                    <button id="random">Random</button>
                    <button id="reset">Reset</button>
                </div>
                <div class="sizeChange">
                    <div>
                        <h2>Grid Size</h2>
                    </div>
                    <div>
                        <p><label id="gridSize">16</label></p>
                        <input id="slider" type="range" min="2" max="100" value="16" class="slider" oninput="gridSize.innerText = this.value">
                    </div>
                    <div>
                        <button id="sizeApply">Apply</button>
                    </div>
                </div>

    </div>
    
</body>
</html>
